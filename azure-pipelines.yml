trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'ARMTemplateConnection'
    subscriptionId: '28b2a0e6-67a2-44e3-9705-dea6aaba40f4'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'PipeTest_RG'
    location: 'East US'
    templateLocation: 'URL of the file'
    csmFileLink: 'https://raw.githubusercontent.com/paframX/demopipelineblob/master/template.json'
    csmParametersFileLink: 'https://raw.githubusercontent.com/paframX/demopipelineblob/master/parameters.json'
    deploymentMode: 'Incremental'
    deploymentName: 'BlobDemoRun'