# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'TespipelineARMConnection'
    subscriptionId: '9933e43a-2340-4e68-8cc5-762a3c14cc25'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'DEVOPS-RG'
    location: 'East US'
    templateLocation: 'URL of the file'
    csmFileLink: 'https://raw.githubusercontent.com/paframX/demopipelineblob/master/template.json'
    csmParametersFileLink: 'https://raw.githubusercontent.com/paframX/demopipelineblob/master/parameters.json'
    deploymentMode: 'Incremental'
    deploymentName: 'TestPipelineBlobRun'
